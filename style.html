<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snug Snails - Online Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f6f6f6;
            color: #333;
        }
        header {
            background-color: #004d00;
            color: #d1fbd1;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
        }
        header .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }
        header input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #00cc00;
            border-radius: 5px;
        }
        header .cart {
            color: #d1fbd1;
            font-size: 1.2em;
            text-decoration: none;
        }
        nav {
            background-color: #005700;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            color: #d1fbd1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: radial-gradient(circle, #006e00, #003b00);
            color: #d1fbd1;
        }
        .hero button {
            background-color: #00cc00;
            color: #002b00;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1em;
            color: #555;
        }
        .product button {
            background-color: #00cc00;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background-color: #003d00;
            color: #d1fbd1;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://via.placeholder.com/100x50" alt="Snug Snails Logo">
    <div class="search-bar">
        <input type="text" placeholder="Search for snails...">
    </div>
    <a href="#cart" class="cart">Cart</a>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#shop">Shop</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<div class="hero">
    <h2>Fresh, Fast, and Friendly!</h2>
    <p>Snails delivering your favorites with love and care.</p>
    <button>Shop Now</button>
</div>

<div class="product-grid">
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Snail Product 1</h3>
        <p>$9.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Snail Product 2</h3>
        <p>$14.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Snail Product 3</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 Snug Snails. All rights reserved.</p>
</footer>

</body>
</html>
